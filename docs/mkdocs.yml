site_name:        Phonetics.jl
repo_url:         https://github.com/maetshju/Phonetics.jl
site_description: Documentation for Phonetics.jl package
site_author:      maetshju

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - Vowel plotting: vowelplot.md
  - Phonological neighborhood density: pnd.md
  - Uniqueness point: upt.md
  - Phonotactic probability: phnprb.md
  - Spectrograms: phon_spectrogram.md
